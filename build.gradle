plugins {
	id 'fabric-loom' version '0.10-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven { url "https://maven.shedaniel.me/" }
	maven { url "https://jitpack.io" }
	maven { url "https://maven.terraformersmc.com/" }
	maven { url "https://maven.jamieswhiteshirt.com/libs-release/" }
	maven { url "https://cursemaven.com" }
	flatDir { dirs "libs" }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Reach Entity Attributes 
	modImplementation include ("com.jamieswhiteshirt:reach-entity-attributes:${project.reach_attributes_version}"), {
		exclude(group: "net.fabricmc.fabric-api")
	}

	// Config
	modImplementation ("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") {
    	exclude(group: "net.fabricmc.fabric-api")
  	}
	// Modmenu
	modCompileOnly modRuntimeOnly ("com.terraformersmc:modmenu:${project.mod_menu_version}"), {
		exclude(group: "net.fabricmc.fabric-api")
	}

	// DragonLoot
	modCompileOnly "curse.maven:dragonloot-424480:3596055"
	//Better End/Nether
//	modCompileOnly "curse.maven:betterend-413596:3585311"
	modCompileOnly "curse.maven:betternether-311377:3575550"
	// modCompileOnly 'com.github.paulevsGitch:BetterEnd:1.18-SNAPSHOT',{
	// 	exclude(group: "net.fabricmc.fabric-api")
	// }
	// Mythic Metals
	modCompileOnly "curse.maven:mythicmetals-410127:3594030"
	//
	//modCompileOnly name: "better-end-1.0.0"
	//modRuntime files("testmods/better-end-1.0.0.jar")
	//modImplementation files("libs/better-end-1.0.0-dev.jar")
	//modImplementation fileTree(dir: "libs", include: ['*.jar'])
	//modRuntime fileTree(dir: "testmods", include: "*.jar")
	//modRuntime fileTree(dir: "dir/path/here", include: "*.jar")	
	// modCompileOnly modRuntime('curse.maven:alloy-forgery-438718:3420068') {
	//  	exclude(group: "net.fabricmc.fabric-api")
	// }
	// modCompileOnly modRuntime('curse.maven:enchantgiver-434579:3347061') {
	//  	exclude(group: "net.fabricmc.fabric-api")
	// }
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}" }
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
	}
}